<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aadil Odin Tic Tac Toe</title>

        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="favicon.ico">
        <script src="app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="left">
                <div class="icon"></div>
                <h1 class="title">Tic Tac Toe</h1>
            </div>
            <div class="options">
                <div class="option">
                    <div class="input-div">
                        <input type="text" id="inputOne" maxlength="10" required>
                        <label for="inputOne">Player One - X</label>
                    </div>
                    <button class="diff" id="diffOne">Human</button>
                </div>
                <div class="option">
                    <div class="input-div">
                        <input type="text" id="inputTwo" maxlength="10" required>
                        <label for="inputTwo">Player Two - O</label>
                    </div>
                    <button class="diff" id="diffTwo">AI - Medium</button>
                </div>
            </div>
            <button class="action" id="btnGame">Start</button>
        </header>
        <main class="content">
            <div class="scoreboard">
                <div class="card one" id="cardOne">
                    <h3 class="name" id="sbOne">Player One</h3>
                    <h2 class="score" id="sCardOne">21</h2>
                </div>
                <div class="card round">
                    <h3 class="title">Round</h3>
                    <h2 class="num" id="sCardRoundNum">420</h2>
                </div>
                <div class="card two" id="cardTwo">
                    <h3 class="name" id="sbTwo">Player Two</h3>
                    <h2 class="score" id="sCardTwo">69</h2>
                </div>
            </div>
            <div class="board-game" id="gameBoardView">
                <!--                <div class="tile" data-index="0">X</div>-->
                <!--                <div class="tile" data-index="1">O</div>-->
                <!--                <div class="tile" data-index="2">X</div>-->
                <!--                <div class="tile" data-index="3">O</div>-->
                <!--                <div class="tile" data-index="4">X</div>-->
                <!--                <div class="tile" data-index="5">O</div>-->
                <!--                <div class="tile" data-index="6">X</div>-->
                <!--                <div class="tile" data-index="7">O</div>-->
                <!--                <div class="tile" data-index="8">X</div>-->
            </div>
            <div class="result" id="scoreResult">
                <!--                Player One Won the Round !!!-->
            </div>
        </main>
        <footer class="footer">
            <div>
                Copyright &copy; The Odin Project -
                <a href="https://github.com/Ya-dola">Aadil Edition</a>
            </div>
        </footer>
    </body>
</html>
